<div class="lista-libros">
    <h2>Lista de Libros</h2>
  
    <table>
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>Género</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros; let i = index">
          <td>{{ libro.title }}</td>
          <td>{{ libro.author }}</td>
          <td>{{ libro.genre }}</td>
          <td>
            <button class="eliminar" (click)="eliminarLibro(i)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="libroEditando !== null" class="editar-libro">
      <h2>Editar Libro</h2>
  
      <div class="form-group">
        <label for="title">Título:</label>
        <input 
          id="title" 
          type="text" 
          [value]="libroEditando.title" 
          (input)="actualizarTitle($event)" 
        />
      </div>
  
      <div class="form-group">
        <label for="author">Autor:</label>
        <input 
          id="author" 
          type="text" 
          [value]="libroEditando.author" 
          (input)="actualizarAuthor($event)" 
        />
      </div>
  
      <div class="form-group">
        <label for="genre">Género:</label>
        <input 
          id="genre" 
          type="text" 
          [value]="libroEditando.genre" 
          (input)="actualizarGenre($event)" 
        />
      </div>
  
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea 
          id="descripcion" 
          (input)="actualizarDescripcion($event)"
        >{{ libroEditando.descripcion }}</textarea>
      </div>
  
      <button (click)="guardarCambios()">Guardar Cambios</button>
      <button (click)="cancelarEdicion()">Cancelar</button>
    </div>
  </div>
